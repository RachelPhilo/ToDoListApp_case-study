<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do Home Page</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Nav-bar -->
  <div>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #c07ac0b8;height:fit-content;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">To Do List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown" style="margin-left: 70%;">
          <div>
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link font-weight-bold text-white" href="#">Home<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link font-weight-bold text-white" href="#">To Do List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link font-weight-bold text-white" href="#">Log Out</a>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <!-- /Nav-bar -->

  <!-- Login Form -->
  <div class="row">
    <!-- Empty column -->
    <div class="col-lg-4"></div>
    <!-- /Empty column -->

    <!-- Form -->
    <div class="col-lg-3 my-margin my-form">
      <h2>Login To Access The To-Do List !!</h2>
      <form action="./home.html" onsubmit="return validateUserName(validatePassword);">
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="inputUser" id="labelUser">User Name:</label>
            <input type="text" class="form-control" id="inputName" placeholder="Enter User Name"><label for="error"
              id="UserError"></label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="inputPassword">Password:</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password"><label
              for="error" id="pwdError"></label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8">
            <button type="submit" class="btn btn-primary" id="LoginBtn" onclick="loginFunc();">Sign in</button>
          </div>
        </div>
      </form>
    </div>
    <!-- /Form -->

    <!-- Empty column -->
    <div class="col-lg-4"></div>
    <!-- /Empty column -->
  </div>
  <!-- /Login Form -->


  <script src="./index.js"></script>
</body>

</html>
